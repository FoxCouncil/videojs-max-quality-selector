<html>

    <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
    <link href="dist/videojs-max-quality-selector.css" rel="stylesheet">

    <link href="index.css" rel="stylesheet">
</head>
<body>

  <h5 class="nav">
    <ul>
      <li><a href="https://github.com/FoxCouncil/videojs-max-quality-selector" target="_blank" class="text">Max Quality Selector <span id="pluginVer"></span></a></li>
      <li><a href="/test/debug.html">Tests</a></li>
      <li><a href="docs/api/">Docs</a></li>
      <li><a href="https://github.com/videojs/video.js" target="_blank" class="text">VideoJS <span id="videojsVer"></span></a></li>
      <li><a href="https://github.com/videojs/videojs-contrib-quality-levels" target="_blank" class="text">Contrib <span id="qlVer"></span></a></li>
    </ul>
    <div style="clear: both;"></div>
  </h5>

  <video id="videojs-max-quality-selector-player" crossorigin="anonymous" class="video-js vjs-default-skin" controls autoplay></video>

  <div class="settings">
    <table id="control-list" width="50%">
      <tr>
        <td class="option">sortEnabled: <button class="options-button bool true" data-type="bool" data-name="sortEnabled">true</button></td>
        <td class="option">sort: <button class="options-button enum" data-type="enum" data-name="sort" data-enum='["desc", "asc"]'>desc</button></td>
      </tr>
      <tr>
        <td class="option">showBitrates: <button class="options-button bool false"  data-type="bool" data-name="showBitrates">false</button></td>
        <td class="option">showSingleItemMenu: <button class="options-button bool false"  data-type="bool" data-name="showSingleItemMenu">false</button></td>
      </tr>
      <tr>
        <td class="option">filterDuplicates: <button class="options-button bool true" data-type="bool" data-name="filterDuplicates">true</button></td>
        <td class="option">displayMode: <button class="options-button enum" data-type="enum" data-name="displayMode" data-enum='["both", "resolution", "name"]'>both</button></td>
      </tr>
    </table>
    <pre id="output">{}</pre>
  </div>

  <div class="sources">
    <table id="source-list" width="100%">
      <thead>
        <tr>
          <th width="33%">Progressive</th>
          <th width="33%">Adaptive</th>
          <th width="33%">Live</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td onmouseover="mouseEffect(true, this)" onmouseout="mouseEffect(false, this)"><ul id="progressive"></ul></td>
          <td onmouseover="mouseEffect(true, this)" onmouseout="mouseEffect(false, this)"><ul id="adaptive"></ul></td>
          <td onmouseover="mouseEffect(true, this)" onmouseout="mouseEffect(false, this)"><ul id="live"></ul></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="node_modules/video.js/dist/video.js" defer></script>
  <script src="node_modules/videojs-contrib-quality-levels/dist/videojs-contrib-quality-levels.js" defer></script>
  <script src="dist/videojs-max-quality-selector.js" defer></script>
  <script src="index.js" defer></script>
</body>
</html>
